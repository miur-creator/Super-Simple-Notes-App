<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <button id="noteButton" onclick="notesOperator.showNoteForm()">New note</button>
    <div id="wrapperDiv">
        <div id="notesHolder"></div>
        <div id="newNoteDiv">
            <form>  
                <textarea id="newNoteText" placeholder="New Note..." maxlength="156">
                </textarea>
                <span><i class="fas fa-check new-note-check" onclick="notesOperator.addNote()"></i><i class="fas fa-times new-note-close" onclick="notesOperator.closeNote()"></i></span> 
            </form>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
